<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Signup Page </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sign-up-info">
            <form id="sign-up">
                <label for="sign-up-username"> Username </label>
                <input type="text" id="sign-up-username" required>

                <label for="sign-up-password"> Password </label>
                <input type="password" id="sign-up-password" required>

                <label for="sign-up-confirm-password"> Confirm Password </label>
                <input type="password" id="sign-up-confirm-password" required>
                <span id="password-error" class="error" aria-live="polite"></span>

                <label for="sign-up-email"> Email </label>
                <input type="email" id="sign-up-email" required>

                <label for="sign-up-confirm-email"> Confirm Email </label>
                <input type="email" id="sign-up-confirm-email" required>
                <span id="email-error" class="error" aria-live="polite"></span>

                <button type="submit"> Create </button>
            </form>
        </div>
        <script src="sign-up.js"></script>
    </body>
</html>
